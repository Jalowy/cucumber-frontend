<analytics ng-if="!loading">
  <reports-header></reports-header>

  <div layout="column" class="md-padding">
    <div flex-md="100" flex-gt-md="100">
      <radius-timeline render="sessions" show-gt-sm></radius-timeline>
    </div>
  </div>

  <radius-stats></radius-stats>

  <md-content class="md-padding" layout="column" layout-xs="column" layout-sm='row' iilayout-wrap layout-gt-sm='row'>

    <div flex-gt-sm="20">
      <reports-pie hole="0.4" type="loyalty" title="Visitor Loyalty" render="loyalty"></reports-pie>
      <reports-pie resource="radius" type="manufacturers" title="Manufacturers" render="mans"></reports-pie>
    </div>

    <div flex-gt-sm="20">
      <reports-pie hole="0.4" type="splash_data" title="Data Usage" render="data"></reports-pie>
      <reports-pie hole="0.4" type="access_types" title="Access Types" render="access"></reports-pie>
    </div>

    <div flex-gt-sm="20">
      <reports-pie hole="0.4" tooltip="Location" resource="radius_location" type="popular" title="Top Locations" render="popular" subhead="Top 10 locations by session count"></reports-pie>
      <reports-pie hole="0.4" tooltip="Device" resource="radius_device" type="popular" title="Top Devices" render="popular_aps" subhead="Top aps by session count"></reports-pie>
    </div>

  </md-content>

</analytics>
