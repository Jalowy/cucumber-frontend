<md-dialog aria-label="Transfer Device"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Refund Transaction</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        Are you sure you want to refund this transaction?<br>
        <b>This cannot be reversed.</b>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-click="refund()">
        Refund
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
