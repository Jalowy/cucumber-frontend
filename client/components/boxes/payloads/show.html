<div class="container-wide">
  <div class="row">
    <div class='small-12 columns'>
      <loader></loader>
      <div ng-hide="loading">
        <h3 translate>Payload created on {{ payload.created_at | humanTime }}</h3>
        <p><a href='/#/locations/{{location_name}}/boxes/{{box.slug}}/payloads' translate>Go back</a></p>
        <hr>
        <pre>{{ payload.body  }}</pre>
      </div>
    </div>
  </div>
</div>
