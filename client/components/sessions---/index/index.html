<table class="table table-bordered table-striped" style="width: 100%">
  <tbody><tr>
    <th>When</th>
    <th>Details</th>
    <th>Data</th>
  </tr>
  <tr ng-repeat="session in sessions.sessions">
    <td>
      <p class="small">
        {{ session.starttime }}
        <br>
        {{ session.stoptime }}
        <br>
        <span class="text-info">
          Duration: {{ session.sessiontime }}
        </span>
      </p>
    </td>
    <td>
      <p class="small">
        <span class="text-info">Username:</span>
        <span class="username">{{ session.username }}</span>
        <br>
        <span class="text-muted"></span>
        <br>
        <span class="text-muted">Manufacturer:</span>
        {{ session.manufacturer }}
      </p>
    </td>
    <td>
      <p class="small">
        <span class="text-muted">Downloaded:</span>
        {{ session.download }}
        <br>
        <span class="text-muted">Uploaded:</span>
        {{ session.upload }}
      </p>
    </td>
  </tr>
</tbody></table>
